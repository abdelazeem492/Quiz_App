<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dark-mode/style.css" />
    <link rel="import" href="dark_mode.html" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <span>Quiz</span>
      App
    </header>
    <div class="dark-button">
      <div id="toggle">
        <i class="indicator"></i>
      </div>
    </div>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category : <span>HTML</span></div>
        <div class="count">Question Count : <span></span></div>
      </div>
      <div class="question-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
    <script src="dark-mode/main.js"></script>
  </body>
</html>
